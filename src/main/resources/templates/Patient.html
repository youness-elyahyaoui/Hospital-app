<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:C="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template1.html"

>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <title>Patients</title>
</head>
<body>
<div layout:fragment="content">
<div class="p-3">
<div class="card">
    <div class="card-header">
        <h2>Liste Patients</h2>
    </div>
    <div class="card-body">
        <form method="get" th:action="@{index}">
           <label>Keyword</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <table class="table">
            <tr> <td>id</td> <td>Nom</td> <td>Prenom</td> <td>Date de Naissance</td> <td>score</td> <td>malade</td> </tr>
            <tr th:each="p : ${patients}">
                <td th:text="${p.getId()}"> </td>
                <td th:text="${p.getNom()}"></td>
                <td th:text="${p.getPrenom()}"></td>
                <td th:text="${p.getDateNaissance()}"></td>
                <td th:text="${p.getScore()}"></td>
                <td th:text="${p.isMlade()}"></td>

                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a  onclick="javascript:return confirm('Etes vous sure?')" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger bi-trash"></a>
                </td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a th:href="@{editPatient(id=${p.id})}" class=" btn btn-info  bi-pen"></a>
                </td>
            </tr>
        </table>

    </div>
    <ul class="nav nav-pills">
        <li th:each="page, statu : ${pages}">
            <a th:href="@{/index(page=${statu.index},keyword=${keyword})}"
               th:class="${currentPage == statu.index ? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
               th:text="${statu.index}"></a>
        </li>
    </ul>


</div>


</div>
</div>
</body>
</html>
